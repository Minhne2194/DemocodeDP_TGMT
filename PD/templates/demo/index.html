<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Phân loại bệnh thực vật</h1>

        <!-- Form to upload image -->
        <div class="card shadow p-4">
            <form action="demo/result.html" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Tải file ảnh lên:</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".png, .jpg, .jpeg" required onchange="previewFile()">
                </div>
                <!-- Tên tệp đã chọn -->
                <div class="mb-3">
                    <p id="file-name" class="text-muted"></p>
                </div>
                <!-- Hiển thị ảnh xem trước -->
                <div class="mb-3">
                    <img id="preview-image" class="img-fluid" style="max-width: 400px; display: none;" alt="Preview Image">
                </div>
                <button type="submit" class="btn btn-primary">Phân loại</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to preview the file -->
    <script>
        function previewFile() {
            const file = document.querySelector('input[type=file]').files[0];
            const previewImage = document.getElementById('preview-image');
            const fileName = document.getElementById('file-name');

            if (file) {

                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = '';
                previewImage.style.display = 'none';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
